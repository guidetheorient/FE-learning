<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    ul,li{
      margin:0;
      padding:0;
      list-style:none;
      box-sizing:border-box;
      font-family:'Microsoft YaHei',sans-serif;
    }
    .ct{
      border:1px solid #ccc; 
      width: 450px;
    }
    .wrap{
      width: 100%;
      height:100px;
      border-top:1px solid #ccc;
      overflow: hidden;
    }
    .header li{
      float:left;
      padding:3px 0;
      width:33.3333333%;
      border-right:1px solid #ccc;
      text-align:center;
      cursor:pointer;
    }
    .header li:last-child{
      border-right:0;
    }
    .clearfix:after{
      content:'';
      display:block;
      clear:both;
    }
    .content li{
      float: left;
      padding: 10px;
      height: 100px;
      width: 450px;
      background-color: #eee
    }
    .content{
      position: relative;
      width: 1350px;
    }
    .header li.active{
      background:#ddd;
    }
  </style>
</head>
<body>
  <div class="ct">
    <ul class="header clearfix">
      <li class="active">tab1</li>
      <li>tab2</li>
      <li>tab3</li>
    </ul>
    <div class="wrap">
      <ul class="content clearfix">
        <li>内容1</li>
        <li>内容2</li>
        <li>内容3</li>
      </ul>
    </div>
  </div>
  <script src="jquery-3.2.0.js"></script>
  <script>
    var $header = $('.header')
    var $content = $('.content>li')
    $header.on('click','li',function () {
      var $this = $(this)
      var index = $this.index()
      $this.addClass('active').siblings().removeClass('active')
      $content.parent().animate({
        left: -450*index,
      },500);
    })
  </script>
</body>
</html>
