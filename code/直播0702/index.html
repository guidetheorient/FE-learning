传统方式:
<div data-id='1'>
    hello world
</div>

vue [MVVM]:
<div data-id="{{id}}">
    {{name}}
</div>
{
    data: ()=>{
        return {
            name: "hello world",
            id: 1
        }
    }
}

react [MVVM]

</div>;
