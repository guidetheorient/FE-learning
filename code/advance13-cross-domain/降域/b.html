<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>降域</title>
    <style>
    *{
        margin:0;
        padding:0;
      }
    </style>
</head>
<body>
	<ul class="ct">
	  <input type="text" placeholder="http://b.jrg.com:8080/b.html">
	</ul>
  <script>
    var input = $('.ct input')
    input.addEventListener('input',function(e){
      window.parent.input.value = e.target.value
    })

    document.domain = 'jrg.com'
    function $(element){
      return document.querySelector(element)
    }
  </script>
</body>
</html>
