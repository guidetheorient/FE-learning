<html>
  <head>
    <meta charset="utf-8">
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
  </head>
  <body>
    <div id="app">
        <section id="signInAndSignUp" v-if="!currentUser">
            <div>
                <label><input type="radio" name="type" v-model="actionType" value="signUp">注册</label>
                <label><input type="radio" name="type" v-model="actionType" value="login">登录</label>
            </div>
            <div class="signUp" v-if="actionType =='signUp'">
                <form @submit.prevent="signUp">
                    <div class="formRow">
                        用户名<input type="text" v-model="formData.username">
                    </div>
                    <div class="formRow">
                        密码<input type="text" v-model="formData.password">
                    </div>
                    <div class="formActions">
                        <input type="submit" value="注册">
                    </div>
                </form>
            </div>
            <div class="login" v-if="actionType == 'login'" >
                <form  @submit.prevent="login">
                    <div class="formRow">
                        用户名<input type="text" v-model="formData.username">
                    </div>
                    <div class="formRow">
                        密码<input type="text" v-model="formData.password">
                    </div>
                    <div class="formActions">
                        <input type="submit" value="登录">
                    </div>
                </form>
            </div>
        </section>
        <section id="todo" v-if="currentUser">
            <p>Hi {{currentUser.username}}!</p>
            <button v-on:click="logout">登出</button>
            <div class="newTask">
                <input type="text" v-on:keyup.enter="addTodo" v-model="newTodo">
            </div>
            <ol class="todos">
                <li v-for="item in todoList" v-cloak>
                    <input type="checkbox" v-model="item.done">
                    {{item.title}}{{item.createdTime}}
                    <span v-if="item.done">已完成</span>
                    <span v-else>未完成</span>
                    <button v-on:click="removeTodo(item)">×</button>
                </li>
            </ol>
        </section>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
