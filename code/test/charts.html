<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>echarts test</title>
  <style>
    div{
      height: 500px;
      width: 500px;
    }
  </style>
</head>
<body>
  <div></div>
  <script src="./echarts.common.min.js"></script>
  <script>
    var a = $('div')
    var myChart = echarts.init(a)
    var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };
    myChart.setOption(option);
    console.log(window.getComputedStyle(a).width)
    console.log(window.getComputedStyle(a).height)
    
    setTimeout(function(){
      a.style.height = '200px'
      a.style.width = '200px'
      console.log(window.getComputedStyle(a).width)
      console.log(window.getComputedStyle(a).height)
      myChart.resize();
    },2000)

    function $(ele) {
      return document.querySelector(ele)
    }
  </script>
</body>
</html>
